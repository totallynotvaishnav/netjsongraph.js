            searchContainer.setAttribute("class", "njg-searchContainer");
            searchContainer.appendChild(searchInput);
            searchContainer.appendChild(searchBtn);
            _this.el.appendChild(searchContainer);

            searchInput.onchange = () => {

                searchInput.value = "";
